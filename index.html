<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div class="left-area">
            <div class="left-img">
                <img src="./img/field.jpg" alt="field">
            </div>
            <div class="left-text">
                <p>농수로 관리 프로그램</p>
                
                <p>농수로 관리를 위한 프로그램입니다.</p>
            </div>
        </div>

        <div class="right-area">
            <div class="right-top"> 
                <h1>로그인</h1>
            </div>
            <form action="">
                <fieldset>
                    <div class="id-box">
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id">
                    </div>
                    <div class="pwd-box">
                        <label for="pwd">비밀번호</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                </fieldset>
                    <div class="btn-box">
                        <button type="submit">로그인</button>
                        <button formaction="./sign-up.html">회원가입</button>
                    </div>
            </form>
            <div class="help-box">
                <div class="help-box1">
                    <a href="">
                        <img style="width:50%;" src="./img/phone.png" alt="help call">
                        <span>문의하기</span>
                    </a>
                
                </div>
                <div class="help-box2">
                    <a href="">
                        <img style="width:90%;"src="./img/circle.png" alt="question circle">
                        <span>도움말</span>
                    </a>
                   
                    
                </div>
            </div>


        </div>
    </main>
</body>
</html>
